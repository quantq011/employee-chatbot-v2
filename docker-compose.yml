version: "3.9"
services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.api
    container_name: api
    restart: unless-stopped
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 3s
      retries: 5

  app:
    build:
      context: ./frontend
    container_name: app
    restart: unless-stopped
    expose:
      - "8501"

  caddy:
    image: caddy:2
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - app

volumes:
  caddy_data:
  caddy_config:
